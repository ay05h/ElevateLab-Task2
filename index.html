<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevate Labs - Task 2</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>✓ To-Do List</h1>
        <p>Stay organized and get things done</p>
      </div>

      <div class="add-todo">
        <input
          class="todo-input"
          type="text"
          placeholder="What to do next ?"
          maxlength="200"
        />
        <button class="add-button">Add Task</button>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="count" id="total">0</div>
          <div class="stat-label">Total Task</div>
        </div>
        <div class="stat">
          <div class="count" id="pending">0</div>
          <div class="stat-label">Pending</div>
        </div>
        <div class="stat">
          <div class="count" id="completed">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>

      <div class="todo-list" id="todo-list">
        <div class="empty-state">
          <div style="font-size: 3rem; margin-bottom: 15px">📝</div>
          <h3>No tasks yet</h3>
          <p>Add a task above to get started!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
